<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes de Ecuador - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>¿Puedes reconocer estos clubes de Ecuador?</h1>
    <input id="global-input" type="text" placeholder="Escribe el nombre de un club">
    <div class="quiz-container">
        <!-- Cada bloque representa un equipo -->
        <div class="team" data-name="Barcelona SC">
            <img src="equipos/barcelona.png" alt="Escudo de Barcelona SC">
        </div>
        <div class="team" data-name="Liga de Quito">
            <img src="equipos/liga.png" alt="Escudo de Liga de Quito">
        </div>
        <div class="team" data-name="Emelec">
            <img src="equipos/emelc.png" alt="Escudo de Emelec">
        </div>
        <div class="team" data-name="Independiente del Valle">
            <img src="equipos/idv.png" alt="Escudo de Independiente del Valle">
        </div>
        <div class="team" data-name="Deportivo Cuenca">
            <img src="equipos/cuenca.png" alt="Escudo de Deportivo Cuenca">
        </div>
        <div class="team" data-name="Aucas">
            <img src="equipos/aucas.png" alt="Escudo de Aucas">
        </div>
        <div class="team" data-name="Técnico Universitario">
            <img src="equipos/tecnico.png" alt="Escudo de Técnico Universitario">
        </div>
        <div class="team" data-name="Delfín">
            <img src="equipos/delfin.png" alt="Escudo de Delfín">
        </div>
        <div class="team" data-name="Mushuc Runa">
            <img src="equipos/mushuc.png" alt="Escudo de Mushuc Runa">
        </div>
        <div class="team" data-name="El Nacional">
            <img src="equipos/nacional.png" alt="Escudo de El Nacional">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
